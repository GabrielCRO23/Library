<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="javascript.js"></script>
    <title>Book Constructor</title>
</head>
<body>
    <button id = 'add-button'>+New Book</button>
    <div id = "popUp">
    <form>
        <input type="text" id="title" name="title" value="title">
        <input type="text" id="author" name="author" value="author">
        <input type="text" id="pages" name="pages" value="# of pages">
        <div>
        <input type="checkbox" id="read" name="read">
        <label for="read">Did you read it yet?</label>
        </div>
        
        <button type='submit' id='submitButton'>Add Book</button>
    </form>
    </div>
    <div id = "library-container"></div>
</body>
</html>
